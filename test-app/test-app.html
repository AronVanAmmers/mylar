<head>

  <meta http-equiv="Expires" content="-1">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

<template name="mytest">

    <textarea class="field span6"  rows ="2" id="status"/>
  </div>
  <div>
    {{runtest}}
    </div>
</template>
